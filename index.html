<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign_in_form</title>
  <link rel="icon" href="img/favicon.png">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<form action="" method="post" class="form">
	  <div class="form__head">
		 <a href="#" class="form__link form__link--active">Sign in</a>
		 <a href="#" class="form__link">Join us</a>
	  </div>
	  <div class="form__body">
		 <label class="form__label">Username
		 	<input class="form__inp" type="text" name="username">
		 </label>
		 <label class="form__label">Password
		 	<input class="form__inp" type="text" name="password">
		 </label>
		 <label class="form__check">
			<input class="form__check--box" type="checkbox" name="remember"> Keep me signed in
		 </label>
		 <a href="#" class="card__btn">Sign in</a>
	  </div>
	  <div class="form__footer">
		 <a class="form__footer--link" href="#">Forgot password</a>
		 <a class="form__footer--link" href="#">Create an account</a>
	  </div>
	</form>
</body>
</html>
